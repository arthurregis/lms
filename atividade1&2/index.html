<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linkando o style.css a pagina index.html para as configurações de estilo serem aplicadas na pagina-->
    <link rel="stylesheet" href="style.css">
    <title>Lista de compras</title>
</head>

<body>
    <!--Troquei a tag <div> por <section>-->
    <section class="container">
        <h1>Escolha um Supermercado</h1>

        <!--Lista com links dentro de imagens, "target= "_blank"" é para abrir uma nova aba ao clicar no link-->
        <ul class="list">
            <li><a target="_blank" href="https://www.lojaonline.pinheirosupermercado.com.br/"><img class="images"
                        src="/assets/Pinheiro-Supermercado.jpg" alt=""></a></li>
            <li><a target="_blank" href="https://www.instagram.com/supersaogeraldo/"><img class="images"
                        src="/assets/São geraldo.jpg" alt=""></a></li>
            <li><a target="_blank"
                    href="https://mercado.carrefour.com.br/?utm_medium=sem&utm_source=google_branding&utm_campaign=branding&gclsrc=aw.ds&gclid=Cj0KCQjwrfymBhCTARIsADXTabm-XOoi7DJYjcWtFns9Myg4mBr45l2AsJ1qlCuJSrrGOAn8o3LdPMsaAvEbEALw_wcB&sc=2"><img
                        class="images" src="/assets/carrefour-logo.png" alt=""></a></li>
        </ul>

        <h2>Lista de compras</h2>

        <table>
            <thead>
                <tr>
                    <th>Supermercado</th>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pinheiro</td>
                    <td>Arroz</td>
                    <td><strong>R$ 5,65</strong></td>
                </tr>
                <tr>
                    <td>São Geraldo</td>
                    <td>Feijão</td>
                    <td><strong>R$ 6,89</strong></td>
                </tr>
                <tr>
                    <td>Carrefour</td>
                    <td>Macarrão</td>
                    <td><strong>R$ 4,25</strong></td>
                </tr>
            </tbody>
        </table>
    </section>
    <article>
        <form action="https://www.w3schools.com/action_page.php?nome1=test" class="form">

            <input class="read-only" type="text" value="Preencha os campos corretamente!!" readonly>           

                <!-- separei em divs para melhor estilização e organização de codigo-->
                <!-- Adicionei labels, para ficar mais semantico e para ajudar na acessibilidade-->
                <div class="inputs-container">
                    <label for="nome-produto">Nome do produto:</label>
                    <input type="text" maxlength="15" placeholder="Nome" id="nome-produto">
                </div>

                <div class="inputs-container">
                    <label for="preco-produto">Preço atual:</label>
                    <input type="number"  min="0" max="30000" placeholder="Numero" id="preco-produto">
                </div>

                <h3>Mercado</h3>

                <div class="box-container">
                    <label for="option-pinheiro">Pinheiro</label>
                    <input type="radio" name="option" id="option-pinheiro">
                </div>

                <div class="box-container">
                    <label for="option-sao-geraldo">São Geraldo</label>
                    <input type="radio" name="option" id="option-sao-geraldo">
                </div>

                <div class="box-container">
                    <label for="option-carrefour">Carrefour</label>
                    <input type="radio" name="option" id="option-carrefour">
                </div>

                <h3>Categoria</h3>

                <div class="box-container">
                    <label for="box-desconto">Desconto</label>
                    <input type="checkbox" id="box-desconto">
                </div>

                <div class="box-container">
                    <label for="box-novidade">Novidade</label>
                    <input type="checkbox" id="box-novidade">
                </div>

                <div class="box-container">
                    <label for="box-promocao">Promoção</label>
                    <input type="checkbox" id="box-promocao">
                </div>
            <button type="submit" class="button">Cadastrar</button>
        </form>
    </article>

</body>

</html>
