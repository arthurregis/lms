<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linkando o style.css a pagina index.html para as configurações de estilo serem aplicadas na pagina-->
    <link rel="stylesheet" href="style.css">
    <title>Lista de compras</title>
</head>
<body>
    <div class="container">
        <h1>Escolha um Supermercado</h1>

        <!--Lista com links dentro de imagens, "target= "_blank"" é para abrir uma nova aba ao clicar no link-->
        <ul class="list">
            <li><a target="_blank" href="https://www.lojaonline.pinheirosupermercado.com.br/"><img class="images" src="/assets/Pinheiro-Supermercado.jpg" alt=""></a></li>
            <li><a target="_blank" href="https://www.instagram.com/supersaogeraldo/"><img class="images" src="/assets/São geraldo.jpg" alt=""></a></li>
            <li><a target="_blank" href="https://mercado.carrefour.com.br/?utm_medium=sem&utm_source=google_branding&utm_campaign=branding&gclsrc=aw.ds&gclid=Cj0KCQjwrfymBhCTARIsADXTabm-XOoi7DJYjcWtFns9Myg4mBr45l2AsJ1qlCuJSrrGOAn8o3LdPMsaAvEbEALw_wcB&sc=2"><img class="images" src="/assets/carrefour-logo.png" alt=""></a></li>
        </ul>

        <h2>Lista de compras</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Supermercado</th>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pinheiro</td>
                    <td>Arroz</td>
                    <td><strong>R$ 5,65</strong></td>
                </tr>
                <tr>
                    <td>São Geraldo</td>
                    <td>Feijão</td>
                    <td><strong>R$ 6,89</strong></td>
                </tr>
                <tr>
                    <td>Carrefour</td>
                    <td>Macarrão</td>
                    <td><strong>R$ 4,25</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
